name: Build and Push Frontend and Backend Docker Images to Docker Hub
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: docker.io
  FRONTEND_IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/frontend-app
  BACKEND_IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/backend-app

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build frontend Docker image
        run: docker build -t ${{ env.FRONTEND_IMAGE_NAME }} ./frontend

      - name: Build backend Docker image
        run: docker build -t ${{ env.BACKEND_IMAGE_NAME }} ./backend

  push_to_registry:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push frontend Docker image to Docker Hub
        run: |
          docker tag ${{ env.FRONTEND_IMAGE_NAME }} ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:latest
          docker push ${{ env.FRONTEND_IMAGE_NAME }}:latest

      - name: Push backend Docker image to Docker Hub
        run: |
          docker tag ${{ env.BACKEND_IMAGE_NAME }} ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:latest
          docker push ${{ env.BACKEND_IMAGE_NAME }}:latest
